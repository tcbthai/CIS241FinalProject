  <section id="guestbook" class="about section-padding pb-0">
    <div class="container">
      <div class="row align-items-center">

        <div class="section-title text-center">
          <p>You are a special guest</p> <br>
          <h3 style="color: gray;">Guestbook<cite> .</cite></h3>
        </div>

        <form class="offset-md-3 col-md-6 pb-25" action="mailto:t.tran3161@edmail.edcc.edu" method="POST">
          <div class="form-group">
            <label for="guestName">Your name: </label>
            <input type="text" class="form-control" id="guestName" placeholder="Please enter your name">
          </div>

          <div class="form-group">
            <label for="guestFoundWay">How did you find me? </label>
            <select class="form-control" id="guestFoundWay">
              <option>Just surfed in!</option>
              <option>Word of mouth</option>
              <option>By search engine</option>
              <option>A friend sent me</option>
            </select>
          </div>

          <div class="form-group">
            <label for="guestWebsite">Your website: </label>
            <input type="text" class="form-control" id="guestWebsite" placeholder="Please enter your website"
              value="http://">
          </div>

          <div class="form-group">
            <label for="guestComment">Your comment: </label>
            <textarea class="form-control" id="guestComment" placeholder="Please enter your comment"></textarea>
          </div>

          <button type="submit" class="btn mt-10 mr-2">Submit</button>
          <button type="reset" class="btn mt-10 btn-light">Reset</button>
        </form>
      </div>
